<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script type="text/html" id="post-add-form-component">
        <section>
            <h1>add new</h1>
            <form>
                <label>your title</label>
                <input type="text" class="form-control" name="postTitle">
                <label>your content</label>
                <textarea class="form-control" name="postContent"></textarea>
                <input type="submit" class="btn btn-primary">
            </form>
        </section>
    </script>
    <script type="text/html" id="post-component">
        <section>
            <div class="post" id={{id}}>
                <h1><a href="/#!/posts/{{id}}">{{postTitle}}</a></h1>
                <p>{{postContent}}</p>
            </div>
        </section>
    </script>

    <div class="container"></div>

</body>

<script src="node_modules/mustache/mustache.js"></script>
<script src="node_modules/super-event-emitter/dist/super-event-emitter.js"></script>
<script src="node_modules/grapnel/dist/grapnel.min.js"></script>
<script src="http://wzrd.in/standalone/uuid@latest"></script>
<script src="scripts/blog.js"></script>
<script src="scripts/components/post-add-form-component.js"></script>
<script src="scripts/components/post-component.js"></script>
<script src="scripts/controllers/post-controller.js"></script>
<script src="scripts/main.js"></script>

</html>
